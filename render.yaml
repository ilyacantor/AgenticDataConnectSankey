services:
  - type: web
    name: autonomOS-platform
    runtime: python
    plan: starter
    buildCommand: cd frontend && npm install && npm run build && cd ..
    startCommand: pip install --no-cache-dir -r requirements.txt && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
