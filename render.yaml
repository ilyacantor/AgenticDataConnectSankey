services:
  - type: web
    name: autonomOS-platform
    runtime: python
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
